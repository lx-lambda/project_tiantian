{% extends "muban.html"%}
{%block head%}
    <script>
        $(function () {
            error_name = false;
            error_pwd = false;


            if ({{name_error}}==1){
                $('.user_error').html('用户名错误').show()

            }
            if ({{pwd_error}}==1){
                $('.pwd_error').html('密码错误').show()

            }

            $('.name_input').blur(function () {
                if($(this).val().length == 0){
                    $('.user_error').html('用户名为空').show()
                    error_name = false

                }
                else{
                    $('.user_error').hide()
                    error_name = true
                }
            })

            $('.pass_input').blur(function () {
                if($(this).val().length == 0){
                    $('.pwd_error').html('密码为空').show()
                    error_pwd = false

                }
                else{
                    $('.pwd_error').hide()
                    error_pwd = true
                }
            })

            $('form').submit(function () {
                $('.name_input').blur()
                $('.pass_input').blur()

                return error_name && error_pwd

            })




        });




    </script>
{%endblock head%}

{%block body%}


	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/login_check/" method="post">
                        {%csrf_token%}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{name_val}}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{pwd_val}}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="jizhu" checked="checked" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock body%}
